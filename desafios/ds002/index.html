<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas-vindas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        button {
            height: 60px;
            width: 140px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <main>
        <h1>Boas Vindas</h1>
        <button onclick="clicou()">Inicie o desafio</button>
    </main>
    <script>
        function clicou() {
            let none
            let idade
            nome = window.prompt('Qual é o seu nome ?')
            idade = window.prompt(`Olá, ${nome}! Quantos anos você tem ?`)
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade.`)
        }
    </script>
</body>
</html>
