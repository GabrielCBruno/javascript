<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0] // esse método é usado para pegar o "endereço" de uma tag HTML5. É OBRIGATÓRIO o uso de colchete [] em comandos que tenham 's'. Ex: getElement's'ByTagName.
        window.document.write(p1.innerText)

        var d = document.querySelector('#msg') /*Comando usado para pegar o "endereço" de uma tag HTML5. MÉTODO RECENTE*/
        d.style.background = 'blue'
        d.innerText = 'Salve' // Comando usado para alterar o conteúdo.

        /*Todas as formas de coletar o endereço de uma tag: por Marca, por ID, por Nome, por Classe e por Seletor.*/
    </script>
</body>
</html>
