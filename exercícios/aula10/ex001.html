<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.querySelector('div#area')
        a.addEventListener('click', clicar) //Método responsável por observar se uma ação ocorreu.
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() { //Funcion = Método.
            a.innerText = 'clicou' //altera o texto.
            a.style.background = 'red' //altera a cor de fundo da tag.
        }

        function entrar() {
            a.innerText = 'entrou'
        }

        function sair() {
            a.innerText = 'saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
